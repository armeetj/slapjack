# fly.toml app configuration file generated for gojack-server on 2025-12-24T23:28:24-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gojack-server'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
